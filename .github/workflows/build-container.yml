name: Build and Push DevContainer

on:
#  push:
#    branches:
#      - main
#    paths:
#      - 'hosts/devcontainer/**'
#      - 'flake.nix'
#      - 'flake.lock'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/nix-devcontainer

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      
      - name: Prepare Variables (Lowercase Name & Short SHA)
        run: |
          # 1. Convert IMAGE_NAME to lowercase
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}
          
          # 2. Get the first 7 characters of the commit hash
          echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker Image with Nix
        run: |
          # Build the flake output
          nix build .#devcontainer --print-build-logs
          
          # Load the result (which is a tarball) into Docker
          docker load < result
          
          # --- PUSH 1: LATEST ---
          docker tag nix-devcontainer:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # --- PUSH 2: COMMIT HASH ---
          docker tag nix-devcontainer:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}